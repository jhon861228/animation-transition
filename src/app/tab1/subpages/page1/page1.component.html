<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Header</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items" [routerLink]="item.url" routerDirection="forward">
            <ion-label>{{ item.title }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
